name: Build and Push to GHCR

on:
  push:
    branches:
      - main
      - copilot/**
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push:
        description: "Push to GitHub Container Registry"
        type: boolean
        required: true
        default: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [regular, 5090]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set build args
        id: build-args
        run: |
          if [ "${{ matrix.variant }}" == "5090" ]; then
            echo "dockerfile=Dockerfile.5090" >> $GITHUB_OUTPUT
            echo "suffix=-5090" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=Dockerfile" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.build-args.outputs.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}${{ steps.build-args.outputs.suffix }}
            ghcr.io/${{ github.repository }}:latest${{ steps.build-args.outputs.suffix }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image built successfully for variant ${{ matrix.variant }}"
